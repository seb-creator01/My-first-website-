  <title>My Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;

    a.button {

      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    form {
      margin-top: 20px;
    }
    input, textarea {
      width: 90%;
      padding: 10px;
margin: 10px 0;
      border: 1px solid #ccc;

    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
